<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 15px;
      color: #333;
      background-color: #f5f5f5;
    }
    .container {
      max-width: 100%;
    }
    h2 {
      margin-top: 0;
      color: #444;
      border-bottom: 1px solid #ddd;
      padding-bottom: 8px;
    }
    textarea {
      width: 100%;
      height: 200px;
      margin: 10px 0;
      padding: 8px;
      border: 1px solid #ccc;
      border-radius: 4px;
      resize: vertical;
      font-family: monospace;
      background-color: #fff;
    }
    .button-group {
      display: flex;
      gap: 5px;
    }
    button {
      flex: 1;
      padding: 8px;
      margin: 5px 0;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
    button:disabled {
      opacity: 0.6;
      cursor: not-allowed;
    }
    #downloadBtn {
      background-color: #4CAF50;
    }
    #downloadBtn:hover {
      background-color: #45a049;
    }
    #clearBtn {
      background-color: #f44336;
    }
    #clearBtn:hover {
      background-color: #da190b;
    }
    #status {
      margin-top: 10px;
      padding: 10px;
      border-radius: 4px;
    }
    .success {
      background-color: #dff0d8;
      color: #3c763d;
    }
    .error {
      background-color: #f2dede;
      color: #a94442;
    }
    .progress {
      margin-top: 10px;
      display: none;
    }
    .progress-info {
      display: flex;
      justify-content: space-between;
      margin-top: 5px;
      font-size: 12px;
    }
    .settings {
      margin: 10px 0;
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
      align-items: center;
      background-color: #fff;
      padding: 10px;
      border-radius: 4px;
      border: 1px solid #ddd;
    }
    .settings input {
      width: 60px;
      padding: 5px;
      border: 1px solid #ccc;
      border-radius: 4px;
    }
    .console-output {
      margin-top: 15px;
      background-color: #333;
      color: #f0f0f0;
      padding: 10px;
      border-radius: 4px;
      font-family: monospace;
      max-height: 200px;
      overflow-y: auto;
    }
    .console-output .log-item {
      margin: 5px 0;
      border-bottom: 1px solid #555;
      padding-bottom: 5px;
    }
    .console-output .success {
      color: #4CAF50;
      background-color: transparent;
    }
    .console-output .error {
      color: #f44336;
      background-color: transparent;
    }
    .console-output .info {
      color: #2196F3;
      background-color: transparent;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>網頁內容下載器</h2>
    <textarea id="urlList" placeholder="請輸入網址清單，每行一個網址"></textarea>
    <div class="settings">
      <label for="delayMin">最小延遲 (秒):</label>
      <input type="number" id="delayMin" min="1" max="30" value="2" />
      <label for="delayMax">最大延遲 (秒):</label>
      <input type="number" id="delayMax" min="1" max="30" value="5" />
    </div>
    <div class="button-group">
      <button id="downloadBtn">開始下載</button>
      <button id="clearBtn">清除</button>
    </div>
    <div id="status"></div>
    <div class="progress">
      <progress id="progressBar" value="0" max="100"></progress>
      <div class="progress-info">
        <span id="progressText">0%</span>
        <span id="urlInfo"></span>
      </div>
    </div>
    <div class="console-output" id="consoleOutput">
      <div class="log-item info">準備就緒，請輸入網址清單...</div>
    </div>
  </div>
  <script src="turndown.js"></script>
  <script src="panel.js"></script>
</body>
</html>
